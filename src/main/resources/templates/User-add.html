<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
        <form action="@{/product/user}" th:object="${user}" method="POST">

            <input type="text" th:field="${user.fullName}" placeholder="Enter Full Name" class="form-control col-4 mb-4"/>
            <input type="text" th:field="${user.email}" placeholder="Enter Email" class="form-control col-4 mb-4"/>
            <input type="text" th:field="${user.gender}" placeholder="Enter Gender" class="form-control col-4 mb-4"/>

            <button type="submit" class="btn btn-primary">Save</button>

        </form>

    <a th:href="@{/getUsers}" class="btn btn-primary">Button</a>

</body>
</html>
